repos:
  - repo: https://github.com/homebysix/pre-commit-macadmin
    # Please use commit hash instead of tag
    rev: v1.17.0
    hooks:
      - id: check-preference-manifests
        exclude: "^Resources/|^Manifests/ManagedPreferencesDeveloper/"
      - id: format-xml-plist  
        exclude: "^Resources/|^Manifests/ManagedPreferencesDeveloper/|^ManifestsInactive/|^Manifests/ManagedPreferencesApple/|^Manifests/ManifestsApple/|^ManifestExamples/"
